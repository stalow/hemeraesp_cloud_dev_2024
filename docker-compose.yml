version: "3.8"
services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mqtt
    restart: always
    volumes:
      - ./config:/mosquitto/config
      - ./data:/mosquitto/data
      - ./log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      - mqtt_network
  python_service:
    build:
      context: ./app
    container_name: app
    restart: always
    ports:
      - 5000:5000
    networks:
      - mqtt_network

volumes:
  config:
  data:
  log:

networks:
  mqtt_network:
    driver: bridge
